<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Kobok - Mapa známého světa</title>
		<link rel="favicon" href="assets/favicon.ico">
		<link rel="manifest" href="pwa.webmanifest">
		<link rel="stylesheet" href="assets/style.css">
		<script src="index.bundle.js" defer></script>
    </head>
    <body>
		<div id="initial_loading" class="centered" style="z-index: -1"><span>Loading, please wait...</span></div>
    </body>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js').then(registration => {
					console.log('SW registered: ', registration);
				}).catch(registrationError => {
					console.log('SW registration failed: ', registrationError);
				});
			});
		}
	</script>
</html>
